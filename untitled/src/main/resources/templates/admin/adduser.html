<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Új felhasználó hozzáadása</title>
  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        margin: 0;
        padding: 60px 20px;
        display: flex;
        justify-content: center;
    }
    .form-card {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        max-width: 500px;
        width: 100%;
    }
    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
    }
    label {
        font-weight: bold;
        display: block;
        margin: 12px 0 6px;
        color: #2c3e50;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }
    .form-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        font-size: 14px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
    }
    .btn-save {
        background-color: #04AA6D;
        color: white;
    }
    .btn-cancel {
        background-color: #bdc3c7;
        color: #2c3e50;
        text-decoration: none;
        text-align: center;
        display: inline-block;
    }
    .btn:hover {
        opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="form-card">
  <h2>Új felhasználó</h2>
  <form th:action="@{/register}" method="post" th:object="${applicationUser}">
  <label for="name">Teljes név</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="username">Felhasználónév</label>
    <input type="text" id="username" th:field="*{username}" required>

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="password">Jelszó</label>
    <input type="password" id="password" th:field="*{password}" required>
    <label for="role">Szerepkör</label>
    <select id="role" th:field="*{role}">
      <option value="USER">USER</option>
    </select>
    <div class="form-buttons">
      <button type="submit" class="btn btn-save">Mentés</button>
      <a class="btn btn-cancel" th:href="@{/admin/users}">Mégse</a>
    </div>
  </form>
</div>

</body>
</html>
