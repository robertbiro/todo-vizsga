<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #5b4cd3;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .form-footer a {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .feedback {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .feedback.error {
            color: red;
        }

        .feedback.success {
            color: green;
        }
         @media (max-width: 768px) {
        .login-card {
            padding: 20px;
            max-width: 200px;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 15px;
        }

        label {
            font-size: 12px;
            margin: 6px 0 3px;
        }

        input {
            padding: 5px;
            font-size: 12px;
        }

        .btn-login {
            padding: 6px;
            font-size: 8px;
            border-radius: 10px;
        }

        .form-footer {
            font-size: 10px;
        }

        .feedback {
            font-size: 10px;
        }
    }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Bejelentkezés</h2>

    <div th:if="${param.error}" class="feedback error">Hibás felhasználónév vagy jelszó!</div>
    <div th:if="${param.logout}" class="feedback success">Sikeresen kijelentkeztél.</div>
    <div th:if="${param.registered}" class="feedback success">Sikeres regisztráció! Jelentkezz be.</div>

    <form th:action="@{/login}" method="post">
        <label for="username">Felhasználónév</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Jelszó</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn-login">Bejelentkezés</button>
    </form>

    <div class="form-footer">
        <p>Még nincs fiókod? <a th:href="@{/register}">Regisztráció</a></p>
    </div>
</div>

</body>
</html>
