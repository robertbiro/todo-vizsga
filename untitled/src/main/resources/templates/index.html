<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>TodoApp – Kezdőlap</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(to right, #dfe9f3, #ffffff);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          text-align: center;
        }

        .container {
          background: white;
          padding: 50px;
          border-radius: 16px;
          box-shadow: 0 8px 24px rgba(0,0,0,0.1);
          max-width: 500px;
          width: 90%;
        }

        h1 {
          color: #2c3e50;
          font-size: 36px;
          margin-bottom: 20px;
        }

        p {
          color: #555;
          font-size: 16px;
          margin-bottom: 40px;
        }

        .button-group {
          display: flex;
          justify-content: center;
          gap: 20px;
          flex-wrap: wrap;
        }

        .btn {
          padding: 14px 28px;
          font-size: 16px;
          border: none;
          border-radius: 30px;
          cursor: pointer;
          font-weight: bold;
          transition: 0.3s ease;
          text-decoration: none;
          color: white;
        }

        .btn-login {
          background-color: #6c5ce7;
        }

        .btn-login:hover {
          background-color: #5942d3;
        }

        .btn-register {
          background-color: #00b894;
        }

        .btn-register:hover {
          background-color: #00987a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Üdvözöl a TodoApp!</h1>
    <p>Egyszerű feladatkezelő rendszer felhasználóknak és adminisztrátoroknak.</p>

    <div class="button-group">
        <a th:href="@{/login}" class="btn btn-login">Bejelentkezés</a>
        <a th:href="@{/register}" class="btn btn-register">Regisztráció</a>
    </div>
</div>

</body>
</html>
